<ul> 
  <li> 
    <b>Автор:</b> 
    <a href="{% url 'posts:profile' post.author %}">{{ post.author.get_full_name }}</a>
  </li> 
  <li>
    <b>Дата публикации:</b> {{ post.pub_date|date:"d E Y" }}
  </li>
  {% if post.group %}
  <li>
    <p><b>Группа:</b> 
    <a href="{% url 'posts:group_list' post.group.slug %}">{{ post.group.title }}</a></p>
  </li>
  {% endif %}
</ul>
<p>{{ post.text|linebreaks }}</p>
